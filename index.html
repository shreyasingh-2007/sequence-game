<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Game 🎮</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sequence Game 🎮</h1>
    <h2>press any key</h2>
    <p>
        High score: <span id="highScore">0</span> |
        <span id="lives">Lives: ❤️❤️❤️</span>
    </p>

    <button id="dark-toggle">🌙 Dark Mode</button>
    <div class="btn-container">
        <div class="line1">
            <div class="yellow" type="button" id="yellow">1</div>
            <div class="red" type="button" id="red">2</div>
        </div><br>
        <div class="line2">
            <div class="purple" type="button" id="purple">3</div>
            <div class="green" type="button" id="green">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
